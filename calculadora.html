<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1> calculadora </h1>
    <input type="button" value="+" onclick="calcular('+')" >
    <input type="button" value="-" onclick="calcular('-')">
    <input type="button" value="*" onclick="calcular('*')">
    <input type="button" value="/" onclick="calcular('/')">
    <hr>
    <div id="change"> valor inicial </div>

    <script>

        var primeiroNumero = 0
        var segundoNumero= 0
        var muda= document.getElementById('change')

        obterNumero('informe o primeiro numero')
     
       
        exibir(primeiroNumero)
    
        function calcular (sinal) {

            obterNumero('informe seu segundo numero')

            let resultado= 0 
                
            switch (sinal) {
                case '+':
                    resultado = primeiroNumero+segundoNumero 
                    
                    break;
            
                case '-':
                    resultado = primeiroNumero-segundoNumero 
                    
                    break;
            
                case '*':
                    resultado = primeiroNumero*segundoNumero 
                    
                    break;
            
                case '/':
                    resultado = primeiroNumero+segundoNumero 
                    
                    break;
            
                default:
                    break;
            }
                
           exibir(resultado)
                
        }

        function obterNumero(label){
            let numero=parseFloat(prompt(label))

            if (primeiroNumero === 0) {
                primeiroNumero= numero   
            }
            else(
                segundoNumero= numero
            ) 
               
                
        }

        function exibir(valor) {
            muda.innerText=valor            
        }

            
    
           
    
      
        
        
    </script>
    
</body>
</html>
