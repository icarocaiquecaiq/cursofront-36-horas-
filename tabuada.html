<script>
   
   document.write('<h1> tabuada </h1>')
   
    
    for (let index = 1; index <=10; index++) {
        document.write('<div>')
        document.write('<p class= "titulo"> tabuada do  '  + index + '</p>')    
       

        for (let number = 0; number <=10; number++) {
            document.write('<p>'+index+'x'+ number + '=' + index*number+ '</p>' )
            
        }

        document.write('</div>')
        
    }

   




    


</script>
